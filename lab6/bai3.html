<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container" ng-app="myapp" ng-controller="myctrl">
        <div class="card">
            <div class="card-header">
                <h3>TÍNH THƯỞNG TẾT NGUYÊN ĐÁN</h3>
            </div>
            <form class="card-body" name="frmBonus">
                <div class="form-group">
                    <label for="">Họ và tên:</label>
                    <input type="text" ng-model="fullname" name="txtFullname" class="form-control" required>
                    <span style="color: red;" ng-show="frmBonus.txtFullname.$invalid">Vui lòng nhập họ và tên !!!</span>
                </div>
                <div class="form-group">
                    <label for="">Lương:</label>
                    <div class="input-group">
                        <input type="number" ng-model="salary" name="txtSalary" min="2000000" class="form-control">
                        <div class="input-group-append">
                            <span class="input-group-text"><strong>VNĐ</strong></span>
                        </div>
                        <span style="color: red;" ng-show="frmBonus.txtSalary.$invalid">Lương ít nhất là 2 triệu
                            !!!</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Giới tính:</label>
                    <div class="radio">
                        <label for=""><input type="radio" ng-model="gender" value="Nam"> Nam</label>
                        <label for=""><input type="radio" ng-model="gender" value="Nu"> Nữ</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Độ tuổi:</label>
                    <select class="form-control" ng-model="age" ng-options="x.age for x in ages"></select>
                </div>
                <h4 ng-show="frmBonus.$valid">Tính tiền thưởng thành công!!!</h4>
            </form>
            <div class="card-footer text-muted">
                TIỀN THƯỞNG: <strong>{{getBonus()|number:2}}</strong> VNĐ
            </div>
        </div>
    </div>
    <script>
        var app = angular.module("myapp", []);
        app.controller("myctrl", function ($scope) {
            $scope.ages = [
                {
                    age: "Dưới 25",
                    rate: 0.07
                },
                {
                    age: "Từ 25 đến 40",
                    rate: 0.1
                },
                {
                    age: "Trên 40",
                    rate: 0.15
                },
            ];
            $scope.age = $scope.ages[1];
            $scope.gender = "Nam";
            $scope.getBonus = function () {
                var bonus = $scope.age.rate * $scope.salary;
                if ($scope.gender == "Nu") {
                    bonus += 200000;
                }
                return bonus;
            }
        });

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
